<!DOCTYPE html>
<html lang="zh-CN">
<meta charset="utf-8">
<head>
	<title>-这是五子棋练习</title>
</head>

<style>

</style>

<body>
<canvas id="myCanvas" width="560" height="560" style="border:3px solid black;">
您的浏览器不支持 HTML5 canvas 标签。</canvas>
<br/>
<button id="reset" onclick="controller.init()">重置</button>
</body>
<script>
var canvas = document.getElementById("myCanvas");
var ctx = canvas.getContext("2d");
var lineNums = 15;
var rate = 40;
var width = (lineNums - 1) * rate;

var controller = {
	round:true,
	color:"black",
	whiteTable:new Array(),
	blackTable:new Array(),
	row:0,
	col:0,
	over:false,
	trans:function()
	{		
		this.round = !this.round;
		if (!this.round)
		{
			this.blackTable[this.row][this.col] = 1;
			this.ifWin(this.blackTable)
			this.color = "white";
		}
		else
		{
			this.whiteTable[this.row][this.col] = 1;
			this.ifWin(this.whiteTable)			
			this.color = "black";
		}
	},
	ifWin:function(table)
	{	
		var arr1 = new Array();
		var arr2 = new Array();
		var arr3 = new Array();
		var arr4 = new Array();
		this.initArray(arr1);
		this.initArray(arr2);
		this.initArray(arr3);
		this.initArray(arr4);
		var n = 0;	
		for(x = 0; x<= lineNums; x++) 
		{ 		
			for(y = 0; y <= lineNums; y++) 
			{ 
				var x1 = this.row - n;
				var x2 = this.row + n;
				var y1 = this.col - n;
				var y2 = this.col + n;
				if(y == this.col)
				{
					arr1[x] = table[x][y];
				}
				if(x == this.row)
				{
					arr2[y] = table[x][y];
				}
			}
			if(this.inBounds(x1) && this.inBounds(y2))
			{
				arr3[x1] = table[x1][y2];						
			}
			if(this.inBounds(x2) && this.inBounds(y1))
			{
				arr4[x2] = table[x2][y1];
			}
			n = n + 1;
		} 
		this.getSum(arr1, this.row);
		this.getSum(arr2, this.col);
		this.getSum(arr3, this.row);
		this.getSum(arr4, this.row);
	},
	inBounds:function(i)
	{
		if(i>=0 && i<=15)
		{
			return true;
		}
		else
		{
			return false;	
		}	
	},
	getSum:function(array, pos)
	{
		num = 5;
		posr = pos + 1;
		while(num > 0)
		{
			if(array[pos]>0 && pos>=0)
			{
				num = num - 1;
				pos = pos - 1;
			}
			else
			{
				break;
			}
		}
		while(num > 0)
		{
			if(array[posr] > 0)
			{
				num = num - 1;
				posr = posr + 1;
			}
			else
			{
				break;
			}		
		}
		if(num == 0)
		{
			this.over = true;
			this.gameOver();
		}	
	},
	initArray:function(array)
	{
		for(i = 0; i <= 15; i++)
		{		
			array[i] = 0;
		}
	},
	ifExsit:function(x, y)
	{
		this.row = x / rate;
		this.col = y / rate;
		var nums = this.whiteTable[this.row][this.col] + this.blackTable[this.row][this.col];
		if( nums > 0)
		{
			return true;
		}
		else
		{
			return false;
		}
	},
	gameOver:function()
	{
		ctx.font="36px Arial";
		ctx.fillStyle = "#FF0000";
		if(this.round)
		{
			ctx.fillText("白棋胜利",240,240);
		}
		else
		{
			ctx.fillText("黑棋胜利",240,240);
		}
	},
	init:function()
	{
		ctx.beginPath();
		ctx.clearRect(0,0,width,width);
		ctx.fillStyle = "#FFBB00";
		ctx.fillRect(0,0,width,width);
		this.drawBoard();
		for(i = 0; i<= lineNums; i++) 
		{ 
			this.whiteTable[i]=new Array();
			this.blackTable[i]=new Array();
			for(n = 0; n <= lineNums; n++) 
			{ 
				this.whiteTable[i][n]=0;  
				this.blackTable[i][n]=0;
			} 
		} 
	},
	drawBoard:function()
	{
		for(var i = 1; i < (lineNums - 1); i++)
		{
			ctx.moveTo(i * rate, 0);
			ctx.lineTo(i * rate, width);
			ctx.stroke();
		}
		for(var i = 1; i < (lineNums - 1); i++)
		{
			ctx.moveTo(0, i * rate);
			ctx.lineTo(width, i * rate);
			ctx.stroke();
		}
	}
};
 
//report the mouse position on click 
 canvas.addEventListener("click", function (evt) 
 { 
	var mousePos = getMousePos(canvas, evt); 
	mousePos.x = getNode(mousePos.x);
	mousePos.y = getNode(mousePos.y);
  
  	var exsit = controller.ifExsit(mousePos.x, mousePos.y);
	var over = controller.over;
	if (!exsit && !over)
	{
	  drawPiece(mousePos.x, mousePos.y, ctx, controller.color); 
	  controller.trans();
	} 
 }, false); 

 //Get Mouse Position 
 function getMousePos(canvas, evt) { 
   var rect = canvas.getBoundingClientRect(); 
   return { 
     x: evt.clientX - rect.left * (canvas.width / rect.width),
     y: evt.clientY - rect.top * (canvas.height / rect.height)
   }
 }

function drawPiece(posX, posY, ctx, color)
{
	ctx.beginPath();
	ctx.arc(posX, posY, rate/2, 0, 2*Math.PI);
	ctx.fillStyle = color;
	ctx.fill();
	ctx.stroke();					
}
function getNode(pos)
{
	return ((pos/rate).toFixed())*rate;
}




controller.init();	 
	 	  
	 
	 
</script>

</html>
