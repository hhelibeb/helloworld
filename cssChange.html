<!DOCTYPE html>
<html>
  <head>
    <meta name="generator"
    content="HTML Tidy for HTML5 (experimental) for Windows https://github.com/w3c/tidy-html5/tree/c63cc39" />
    <meta charset="utf-8" />
    <title>头像</title>
	<link type="text/css" rel="stylesheet" href="style.css">
 	<script type="text/javascript" src="jquery-1.12.3.js"></script>
	<style>
		p{display:inline;}
		div
		{
			white-space:nowrap;
		}
		.box>p
		{
			display:block;
			width:100px;
			height:100px;
			border:3px solid black;
		}
		.setDiv
		{
			display:block;
		}
	</style>

  </head>
  <body>
	<div><p>请为下面的DIV设置样式：<button id="settings" >点击设置</button>
		</p>
	</div>
	<div class="box"><p id="b"></p></div>
	<div class="setDiv">
		<div class="colors">
			<p>请选择背景色:</p>
			<p class="background-color" data-value="red">红</p>
			<p class="background-color" data-value="blue">蓝</p>
			<p class="background-color" data-value="yellow">黄</p>
		</div>
		<div class="width">
			<p>请选择宽(px):</p>
			<p class="width" data-value="200px">200</p>
			<p class="width" data-value="300px">300</p>
			<p class="width"data-value="400px">400</p>
		</div>
		<div class="height">
			<p>请选择高(px):</p>
			<p class="height" data-value="200px">200</p>
			<p class="height" data-value="300px">300</p>
			<p class="height" data-value="400px">400</p>
		</div>
		<br/>
		<button id="restore">恢复</button>
		<button id="confirm">确定</button>
	</div>
  </body>
  	<script>
		/*修改属性*/
		$('.setDiv p').click(function()
		{
			var key=($(this).attr('class'));
			var value=($(this).attr("data-value"));
			$('.box>p').css(key,value);		
		});
		/*设置按钮*/
		$('#settings').click(function()
		{
			$('.setDiv').css("display","block");		
		});
		/*恢复按钮*/
		$('#restore').click(function()
		{
			$('.box>p').css("background-color","white");
			$('.box>p').css("width","0px").css("width","100px");	
			$('.box>p').css("height","0px").css("height","100px");
		});
		/*确定按钮*/
		$('#confirm').click(function()
		{
			$('.setDiv').css("display","none");		
		});
		
	</script>
</html>
